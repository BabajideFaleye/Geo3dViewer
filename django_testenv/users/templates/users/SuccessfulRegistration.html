<!DOCTYPE html>
<html lang="en">
<head>
{% load staticfiles %}
    <meta charset="UTF-8">
    <title>User Account Created!</title>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
  <script src="{% static 'blog/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
  <script src="{% static 'blog/js/vendor/bootstrap' %}"></script>
  <script src="{% static 'blog/js/vendor/bootstrap.min' %}"></script>
  <script src="{% static 'blog/js/vendor/jquery-1.11.2.min' %}"></script>
</head>
<body>
<div class="container col=md-4" p-5>

</div>
	<div class="container col=md-4">
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Do you want to save changes to this document before closing?</p>
                <p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div align="center" class="text-success bg-success rounded mx-auto">
		Account created successfully!
        <div align="center" > <a href="/">
            <button type="button" class="btn btn-secondary btn-lg"> Return to Home Page </button>
            </a>
        </div>
</div>

</body>
</html>
